<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Projet Henel</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script defer src="scripts/factories/photographer.js"></script>
    <script defer src="scripts/pages/index.js"></script>
  </head>


  <body>
    <header>
        <h1>CV Henel</h1>
        <div id="shortIdentity"></div>
        <div id="title">Titre</div>
        <div id="description">Description</div>
        <div id="photo"></div>
        <div id="longIdentity"></div>
    </header>
    
    <section id="experience">
        <h2>Expériences Profesionnelles</h2>
        <article class="item">
            <span class="poste"></span>
            <span class="etablissement"></span>
            <span class="lieu"></span>
            <span class="date"></span>
            <span class="description"></span>
        </article>
    </section>

    <section id="formations">
        <h2>Formation</h2>
        <article class="item">
            <span class="nom"></span>
            <span class="etablissement"></span>
            <span class="lieu"></span>
            <span class="date"></span>
            <span class="description"></span>
        </article>
    </section>

    <section id="projet">
        <h2>Projets</h2>
        <article class="item">
            <span class="nom"></span>
            <span class="description"></span>
        </article>
    </section>
    
    <section id="compétence">
        <h2>Compétences</h2>
        <article class="item">
            <span class="nomCompetences"></span>
            <span class="description"></span>
        </article>
    </section>
    
    <section id="liens">
        <h2>Liens Utiles</h2>
        <article class="item">
            <span class="nom"></span>
            <span class="description"></span>
        </article>
    </section>

    <section id="atout">
        <h2>Atouts</h2>
        <article class="item">
            <span class="nom"></span>
        </article>
    </section>

    <section id="interet">
        <h2>Centre d'intérêt</h2>
        <article class="item">
            <span class="nom"></span>
            <span class="description"></span>
        </article>
    </section>

  </body>
</html>
